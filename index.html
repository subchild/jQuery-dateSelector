<!DOCTYPE html>
<html lang="en-US"> 
<head>
	<meta charset="UTF-8" />
	<title>jQuery.dateSelector demo</title>
	<link href="dateSelector.css" type="text/css" rel="stylesheet"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>
	<script src="jQuery.dateSelector.js"></script>
</head>

<body>
	<div id="dateSelectorWrap"></div>
	<script type="text/javascript">
		$('#dateSelectorWrap')
			.dateSelector()
			.dateSelector('show')
			.bind('dateSelected', function(e, date) {
				alert('You picked ' + date);
			});
	</script>
</body>
</html>
